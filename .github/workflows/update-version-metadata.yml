# Automatically update version metadata in CHANGELOG.md and SECURITY.md
# Runs when commits are pushed to staging branch, then commits back to develop
name: Update Version Metadata

on:
  push:
    branches:
      - staging
  workflow_dispatch:

# Cancel in-progress runs when a new run is triggered on staging
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-metadata:
    name: Update Version with Commit Hash
    runs-on: ubuntu-latest
    permissions:
      contents: write  # For committing changes

    steps:
    - name: Checkout staging branch
      uses: actions/checkout@v4
      with:
        ref: staging
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Update version metadata
      id: update
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python scripts/workflows/update_version_metadata.py

        # Check if files were actually changed (including pyproject.toml now)
        if git diff --quiet CHANGELOG.md SECURITY.md pyproject.toml; then
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "ℹ️  No changes needed"
        else
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "✅ Files updated"
        fi

    - name: Commit changes to develop
      if: steps.update.outputs.changed == 'true'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        # Get the latest commit hash from staging branch
        COMMIT_HASH=$(git rev-parse --short origin/staging)

        git add CHANGELOG.md SECURITY.md pyproject.toml
        git commit -m "chore: update version metadata with commit $COMMIT_HASH [skip ci]"
        git push origin staging

    - name: Summary
      if: always()
      run: |
        echo "=========================================="
        echo "VERSION METADATA UPDATE SUMMARY"
        echo "=========================================="
        if [ "${{ steps.update.outputs.changed }}" == "true" ]; then
          echo "✅ Version metadata updated and committed"
        else
          echo "ℹ️  No changes needed - metadata already up to date"
        fi
        echo "=========================================="
