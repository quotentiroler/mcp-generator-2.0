# Integration tests: regenerate example MCP servers and run their test suites
# For unit tests of the generator itself, see tests.yml
name: Test Examples

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:  # Allow manual trigger

# Cancel in-progress runs when a new run is triggered on the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Discover all examples dynamically
  discover:
    name: Discover Examples
    runs-on: ubuntu-latest
    outputs:
      examples: ${{ steps.discover.outputs.examples }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Discover example directories
        id: discover
        run: |
          # Find all directories in examples/ that contain openapi.json
          examples=$(find examples -mindepth 1 -maxdepth 1 -type d -exec test -f {}/openapi.json \; -print | \
            sed 's|examples/||' | \
            jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "examples=$examples" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Discovered examples: $examples"

  # Test each example in parallel
  test-example:
    name: Test ${{ matrix.example }}
    needs: discover
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # Continue testing other examples even if one fails
      matrix:
        example: ${{ fromJson(needs.discover.outputs.examples) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Node.js (for OpenAPI Generator)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache OpenAPI Generator CLI
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-openapi-generator
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install OpenAPI Generator CLI
        run: npm install -g @openapitools/openapi-generator-cli

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Test ${{ matrix.example }}
        run: |
          cd examples/${{ matrix.example }}

          echo "=========================================="
          echo "Testing: ${{ matrix.example }}"
          echo "=========================================="

          # Generate MCP server
          uv run generate-mcp --enable-storage --enable-caching --enable-resources

          # Run tests
          uv run python test/run_tests.py

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.example }}
          path: |
            examples/${{ matrix.example }}/generated_mcp/
            examples/${{ matrix.example }}/test/
          retention-days: 7
